<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Using PHP</title>
    <link rel="stylesheet" href="/backend/css/style.css">
</head>

<body>

    <h2>Easy PHP Register Form</h2>

    <form action="index.php" method="post">
        <input type="text" placeholder="First Name" name="1_name" class="1_name" id="1_name">
        <input type="text" placeholder="Last Name" name="2_name" class="2_name" id="2_name">
        <input type="email" placeholder="Email Address" name="email" class="email" id="email">
        <input name="password" id="password" type="password" placeholder="Password" class="password">
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"
            class="confirm_password">
        <input type="submit" value="Register">

    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
