<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Using PHP</title>
    <link rel="stylesheet" href="/backend/css/style.css">
</head>

<body>
    <h2>Easy PHP Register Form</h2>

    <form action="/backend/php/index.php" method="POST">
        <input type="text" placeholder="First Name" name="1_name">
        <input type="text" placeholder="Last Name" name="2_name">
